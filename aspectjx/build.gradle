buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.9.9'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}


apply plugin: 'groovy'
apply plugin: 'maven'

targetCompatibility = JavaVersion.VERSION_1_7
sourceCompatibility = JavaVersion.VERSION_1_7

jar {
    from {
        zipTree(new File(project.projectDir.absolutePath + "/libs/aspectjtools.jar"))
    }
}

dependencies {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    compile gradleApi()
    compile localGroovy()

    compile 'com.android.tools.build:gradle:3.6.1'
//    compile "org.aspectj:aspectjtools:1.8.13"
    compile 'com.android.tools.build:transform-api:1.5.0'
    compile 'com.google.code.gson:gson:2.8.2'

//    compile 'commons-io:commons-io:2.4'
    compile files('libs/aspectjtools.jar')
    //testCompile files('libs/aspectjtools.jar')
    //compile 'org.aspectj:aspectjrt:1.9.5'
    //testCompile 'org.aspectj:aspectjrt:1.9.5'
}

apply from: 'bintray.gradle'
apply from: 'maven.gradle'